<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pup Poker Parlor</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css"/>
  <script src="index.js"></script>
</head>
<body>

  <h1 id="title"> Poker Parlor </h1>
  
  <h2 style="font-size: 25px; padding-left: 20px; text-shadow: black;">Add a player to the tournament</h2><br>
  <button id="refresh" style="margin-left: 100px;">New Picture</button><br>
  <form id="submitForm">
    <img id="randomDogImg" src="" height="200px" width="200px"><br>
      <div id="formInfo">
        <label for="dogName">Players Name:</label><br>
        <input type="text" id="dogName" name="dogName"><br>
        <label for="dogAge">Age:</label><br>
        <input type="text" id="dogAge" name="dogAge"><br>
        <input type="submit" value="Submit" id="submitButton" style="margin-left: 60px;">
      </div>
  </form>

  <div id="gameRoom">
      <h1 style="padding-left: 275px;">Game Table</h1><br>
      <p style="padding-left: 340px;">Dealer</p><br>
      <img src="https://www.ivystone.com/globalassets/product-images/medium/grnbxnb96547.jpg" style="height: 150px; width: 150px; padding-left: 285px; padding-top: 5px;"><br>
      <button id="dealer" style="margin-left: 315px;">Deal Cards</button>
      <ul id="gameTable" class="ul"></ul>
  </div>

  <div id="playerRoster">
    <h2>Player Roster</h2>
    <ul id="rosterList" ></ul>
  </div>

</body>
</html>
